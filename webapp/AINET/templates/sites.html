<body>  
        
<div id="wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="#">AINET</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="/ainet" accesskey="1" title="">Accueil</a></li>
				<li><a href="#" accesskey="2" title="">Support et contact</a></li>
				<li><a href="/ainet/logout" accesskey="3" title="">DÃ©connexion</a></li>
			</ul>
		</div>
	</div>
	<div id="extra" class="container">
		<div class="title">
			<h2>Mes Sites</h2>
			<span class="byline">Locations</span> </div>
		
	</div>

	<table class="minimalistBlack">
		<thead>
		<tr>
		<div><a href="/ainet/add_site"><input class="btn-gradient blue mini" type="submit" id="add" value="Ajouter Site"></a></div>
		<th>Nom</th>
		<th>Addresse</th>
		<th>Ville</th>
        <th>Pays</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			{% for site in sites %}
                <td>{{site.name}}</td><td>{{site.address}}</td><td>{{site.city}}</td><td>{{site.country}}</td><td><form action="{% url 'delete_site' pk=site.pk %}" method="POST">
					{% csrf_token %}
					<input class="btn-gradient red mini" type="submit" id="confirm" value="Supprimer">					
					
				  </form></td>
				  <td><form action="{% url 'update_site' pk=site.pk %}" method="POST">
					{% csrf_token %}
					<input class="btn-gradient green mini" type="submit" id="" value="Modifier">					
					
				  </form></td>
            </tr>
			{% endfor %}	
		</tbody>
		</tr>
		</table>
</div>

    
<div id="copyright" class="container">

</div>
